<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>{{ isEditMode ? 'Edit' : 'Add New' }} Todo</h2>

    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <!-- Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Title *</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [class.is-invalid]="isFieldInvalid('title')"
        />
        <div *ngIf="isFieldInvalid('title')" class="invalid-feedback">
          {{ getFieldError('title') }}
        </div>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description *</label>
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          rows="3"
          [class.is-invalid]="isFieldInvalid('description')"
        ></textarea>
        <div *ngIf="isFieldInvalid('description')" class="invalid-feedback">
          {{ getFieldError('description') }}
        </div>
      </div>

      <div class="row">
        <!-- Status -->
        <div class="col-md-6 mb-3">
          <label for="status" class="form-label">Status *</label>
          <select
            class="form-select"
            id="status"
            formControlName="status"
            [class.is-invalid]="isFieldInvalid('status')"
          >
            <option *ngFor="let status of statusOptions" [value]="status">
              {{ status | titlecase }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('status')" class="invalid-feedback">
            {{ getFieldError('status') }}
          </div>
        </div>

        <!-- Priority -->
        <div class="col-md-6 mb-3">
          <label for="priority" class="form-label">Priority *</label>
          <select
            class="form-select"
            id="priority"
            formControlName="priority"
            [class.is-invalid]="isFieldInvalid('priority')"
          >
            <option *ngFor="let priority of priorityOptions" [value]="priority">
              {{ priority | titlecase }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('priority')" class="invalid-feedback">
            {{ getFieldError('priority') }}
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Category -->
        <div class="col-md-6 mb-3">
          <label for="category" class="form-label">Category *</label>
          <select
            class="form-select"
            id="category"
            formControlName="category"
            [class.is-invalid]="isFieldInvalid('category')"
          >
            <option *ngFor="let category of categoryOptions" [value]="category">
              {{ category | titlecase }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('category')" class="invalid-feedback">
            {{ getFieldError('category') }}
          </div>
        </div>

        <!-- Due Date -->
        <div class="col-md-6 mb-3">
          <label for="dueDate" class="form-label">Due Date</label>
          <input
            type="date"
            class="form-control"
            id="dueDate"
            formControlName="dueDate"
          />
        </div>
      </div>

      <div class="d-flex gap-2">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="todoForm.invalid"
        >
          {{ isEditMode ? 'Update' : 'Add' }} Todo
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
